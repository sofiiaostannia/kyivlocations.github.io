<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зворотний відлік</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="countdown-container">
        <h1><span class="black-text">Зворотний</span> <span class="red-text">відлік</span></h1>

        <div class="countdown">
            <div class="bloc-time hours" data-init-value="12">
                <span class="label">Години</span>
                <div class="figure">0</div>
                <div class="figure">0</div>
            </div>
            <div class="bloc-time min" data-init-value="30">
                <span class="label">Хвилини</span>
                <div class="figure">0</div>
                <div class="figure">0</div>
            </div>
            <div class="bloc-time sec" data-init-value="15">
                <span class="label">Секунди</span>
                <div class="figure">0</div>
                <div class="figure">0</div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
