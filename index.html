<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зворотний відлік</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="countdown-container">
        <h1><span class="black-text">ЗВОРОТНИЙ</span> <span class="red-text">ВІДЛІК</span></h1>
        <div class="countdown">
            <div class="bloc-time hours">
                <span class="label">ГОДИНИ</span>
                <div class="figure">0</div>
                <div class="figure">0</div>
            </div>
            <div class="bloc-time minutes">
                <span class="label">ХВИЛИНИ</span>
                <div class="figure">0</div>
                <div class="figure">0</div>
            </div>
            <div class="bloc-time seconds">
                <span class="label">СЕКУНДИ</span>
                <div class="figure">0</div>
                <div class="figure">0</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
