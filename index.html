<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зворотний відлік</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Зворотний <span class="red">відлік</span></h1>
    <div class="timer">
        <div class="time-block">
            <span class="label">Години</span>
            <div class="digits" id="hours">00</div>
        </div>
        <div class="time-block">
            <span class="label">Хвилини</span>
            <div class="digits" id="minutes">00</div>
        </div>
        <div class="time-block">
            <span class="label">Секунди</span>
            <div class="digits" id="seconds">00</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
