<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зворотний відлік</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown-container">
        <h1>Зворотний <span>відлік</span></h1>
        <div class="timer">
            <div class="time-box">
                <span id="hours">00</span>
                <p>Години</p>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <p>Хвилини</p>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <p>Секунди</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
