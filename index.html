<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зворотний відлік</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">ЗВОРОТНИЙ <span>ВІДЛІК</span></h1>
    
    <div class="countdown-container">
        <div class="time-box">
            <p class="label">ГОДИНИ</p>
            <div class="time" id="hours">00</div>
        </div>
        <div class="time-box">
            <p class="label">ХВИЛИНИ</p>
            <div class="time" id="minutes">00</div>
        </div>
        <div class="time-box">
            <p class="label">СЕКУНДИ</p>
            <div class="time" id="seconds">00</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
