<<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зворотний відлік</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><span class="black">Зворотний</span> <span class="red">відлік</span></h1>

    <div class="countdown">
        <div class="time-block">
            <span id="hours">00</span>
            <p>Години</p>
        </div>
        <div class="time-block">
            <span id="minutes">00</span>
            <p>Хвилини</p>
        </div>
        <div class="time-block">
            <span id="seconds">00</span>
            <p>Секунди</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
